<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastro de Produtos</h1>
            <form id="productForm">
                <div class="label-float">
                    <input type="text" id="productName" required pattern="[A-Za-zÀ-ÖØ-Ýà-öø-ÿ\s]+" />
                    <label for="productName">Nome do Produto</label>
                </div>
                <div class="label-float">
                    <input type="number" id="productPrice" required />
                    <label for="productPrice">Preço do Produto</label>
                </div>
                <div class="label-float">
                    <input type="text" id="productCategory" required pattern="[A-Za-zÀ-ÖØ-Ýà-öø-ÿ\s]+" />
                    <label for="productCategory">Categoria do Produto</label>
                </div>
                <button type="submit">Cadastrar Produto</button>
            </form>
            
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
